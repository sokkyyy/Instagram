{% extends 'base.html' %}




{% block content %}
<div class="container">
    <div class="row home">
        {%for image in images %}
        <img src="{{image.image.url}}" height="100" width="100">
        <span>{{image.likes}}</span>
                {%if not image.user_liked%}
                <a href="{% url 'like' image.id%}">LIKE</a>
                {%else%}
                <a href="{%url 'unlike' image.id %}">UNLIKE</a>
                {%endif%}
        
        {%endfor%}

    </div>
</div>
{%endblock%}
