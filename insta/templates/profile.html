{% extends 'base.html' %}

{%block content %}
<div class="container">
    <p>{{profile.bio}}</p>
    <img src="{{profile.profile_photo.url}}" height="150" width="150">
</div>
<div class="container">
    {%if images %}
    {%for image in images%}
        <img src="{{image.image.url}}" height="150" width="150">
    {% endfor %}
    {%else%}
    <p>No images</p>
    {%endif%}
</div>

{%endblock%}
