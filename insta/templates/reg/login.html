{% extends 'base.html' %}

{%block content %}
<div class="container" style="margin-top:100px">
    {% if form.non_field_errors %}
        <ul class=''>
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'login' %}" role="login" method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Sign in">
    </form>
</div>
{%endblock%}
