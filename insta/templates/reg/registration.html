{% extends 'base.html' %}
{%block content %}
<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-3"></div>

        <div class="col-sm-6 card" style="padding-top: 20px;">
                <h5 class="text-center">Register</h5>
                
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="md-form">
                    <div class="fieldWrapper" style="width: auto;">
                            <label for="{{ form.full_name.id_for_label }}">Full Name</label>
                            {{ form.full_name }}
                    </div>
                <div>
                <div class="md-form">
                    <div class="fieldWrapper" style="width: auto;">
                            <label for="{{ form.email.id_for_label }}">Email</label>
                            {{ form.email }}
                    </div>
                <div>
                
                <div class="md-form">
                    <div class="fieldWrapper" style="width: auto;">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            {{ form.username }}
                    </div>
                <div>
                <div class="md-form">
                    <div class="fieldWrapper" style="width: auto;">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            {{ form.password }}
                    </div>
                <div>


                <div style="margin-left: 200px;margin-top: 20px;padding-bottom: 20px;">
                    <input type="submit" value="Sign Up" class="btn purple-gradient">
                </div>
            </form>
            <div style="font-weight: 300;">
                <span>Already have an account?</span>
                <a href="{%url 'login' %}" class="text-secondary" style="font-weight: 600;">Log in</a>
            </div>
        </div>
    </div>
</div>

{%endblock%}
